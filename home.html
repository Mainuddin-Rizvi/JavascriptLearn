<!DOCTYPE html>
<html>
<head>
  <title>OOP in JavaScript</title>
</head>
<body>
  <h1>OOP in JavaScript</h1>

  <script>
    // Class definition
    class Circle {
      constructor(radius) {
        this.radius = radius;
      }

      // Method to calculate the area of the circle
      calculateArea() {
        return Math.PI * this.radius ** 2;
      }
    }

    // Function to display circle details
    function displayCircleDetails(circle) {
      console.log(`Radius: ${circle.radius}`);
      console.log(`Area: ${circle.calculateArea().toFixed(2)}`);
    }

    // Creating objects (instances) of the class
    const circle1 = new Circle(5);
    const circle2 = new Circle(7);

    // Calling the function to display circle details
    console.log('Circle 1:');
    displayCircleDetails(circle1);

    console.log('Circle 2:');
    displayCircleDetails(circle2);
  </script>
</body>
</html>
