<!DOCTYPE html>
<html>
<head>
  <title>Function in HTML</title>
</head>
<body>
  <h1>Function in HTML</h1>

  <button onclick="greet('Alice')">Greet Alice</button>
  <button onclick="greet('Bob')">Greet Bob</button>

  <script>
    // JavaScript function
    function greet(name) {
      console.log('Hello, ' + name + '!');
    }
  </script>
</body>
</html>
