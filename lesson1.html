<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1 id="heading">Welcome to DOM Manipulation Example</h1>
  <p class="content">This is paragraph 1.</p>
  <p class="content">This is paragraph 2.</p>
  <ul>
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>
  <input type="text" id="inputField" placeholder="Enter your name">
  <button id="btn">Click me!</button>

  <script>
    // getElementById
    var heading = document.getElementById("heading");
    heading.textContent = "Updated Heading";
    heading.style.color = "blue";

    // getElementsByClassName
    var paragraphs = document.getElementsByClassName("content");
    for (var i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.fontWeight = "bold";
    }

    // getElementsByTagName
    var listItems = document.getElementsByTagName("li");
    for (var i = 0; i < listItems.length; i++) {
      listItems[i].style.backgroundColor = "lightgray";
    }

    // querySelector
    var inputField = document.querySelector("#inputField");
    inputField.value = "John Doe";

    // querySelectorAll
    var items = document.querySelectorAll(".item");
    items.forEach(function(item) {
      item.style.textDecoration = "underline";
    });

    // addEventListener
    var button = document.getElementById("btn");
    button.addEventListener("click", function() {
      var inputValue = inputField.value;
      var newItem = document.createElement("li");
      newItem.textContent = inputValue;
      document.querySelector("ul").appendChild(newItem);
    });
  </script>
</body>
</html>
