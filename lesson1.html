<!DOCTYPE html>
<html>
<head>
  <title>DOM Navigation Example</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="heading">DOM Navigation Example</h1>
  <ul>
    <li><a href="#" onclick="navigateTo('section1')">Section 1</a></li>
    <li><a href="#" onclick="navigateTo('section2')">Section 2</a></li>
    <li><a href="#" onclick="openNewTab('https://www.example.com')">Open New Tab</a></li>
    <li><a href="#" onclick="changeContent()">Change Content</a></li>
    <li><a href="#" onclick="toggleElement()">Toggle Element</a></li>
  </ul>
  <div id="content">
    <div id="section1">
      <h2>Section 1</h2>
      <p>This is section 1.</p>
    </div>
    <div id="section2" class="hidden">
      <h2>Section 2</h2>
      <p>This is section 2.</p>
    </div>
  </div>

  <script>
    function navigateTo(sectionId) {
      var section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }

    function openNewTab(url) {
      window.open(url, '_blank');
    }

    function changeContent() {
      var content = document.getElementById('content');
      content.innerHTML = `
        <div id="section3">
          <h2>Section 3</h2>
          <p>This is section 3.</p>
        </div>
      `;
    }

    function toggleElement() {
      var element = document.getElementById('section2');
      element.classList.toggle('hidden');
    }
  </script>
</body>
</html>
